<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>TimeMap Example</title>
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAASI0kCI-azC8RgbOZzWc3VRRarOQe_TKf_51Omf6UUSOFm7EABRRhO0PO4nBAO9FCmVDuowVwROLo3w"
      type="text/javascript"></script>
    <script type="text/javascript" src="timemap/lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="timemap/lib/mxn/mxn.js?(google)"></script>
    <script type="text/javascript" src="timemap/lib/timeline-2.3.0.js"></script>
    <script src="timemap/src/timemap.js" type="text/javascript"></script>
    <script src="timemap/src/manipulation.js" type="text/javascript"></script>
	<script type="text/javascript">

var tm;
$(function() {

    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        datasets: [
            {
                id: "Professors",
                title: "Professors",
                type: "basic",
                options: {
                    items: [
                        {
                          "start" : "2014-04-15",
                          "end" : "2014-04-20",
                          "point" : {
                              "lat" : 38.031571, 
                              "lon" : -78.510764
                           },
                          "title" : "David Evans",
                          "options" : {
                              description: "tags: ['CS']",
                              tags: ['CS']
                          }
                        },
                        {
                          "start" : "2014-04-18",
                          "end" : "2014-04-23",
                          "point" : {
                              "lat" : 38.032316,
                              "lon" : -78.509949
                           },
                          "title" : "Ronald Williams",
                          "options" : {
                              description: "tags: ['ECE']",
                              tags: ['ECE']
                          }
                        }
                    ]
                }
            }
        ],
        bandIntervals: [
            Timeline.DateTime.DAY, 
            Timeline.DateTime.WEEK
        ]
    });
    
    // filter function for tags
    var hasSelectedTag = function(item) {
        console.log(item.opts.tags.indexOf(window.selectedTag));
        // if no tag was selected, everything passes
        return !window.selectedTag || (
                // item has tags?
                item.opts.tags && 
                // tag found? (note - will work in IE; Timemap extends the Array prototype if necessary)
                item.opts.tags.indexOf(window.selectedTag) >= 0
            );
    };
    
    // add our new function to the map and timeline filters
    tm.addFilter("map", hasSelectedTag); // hide map markers on fail
    tm.addFilter("timeline", hasSelectedTag); // hide timeline events on fail

    // onChange handler for pulldown menu
    $('#tag_select').change(function() {
        window.selectedTag = $(this).val();
        // run filters
        tm.filter('map');
        tm.filter('timeline');
    });
});

    </script>
	<link href="timemaptest.css" type="text/css" rel="stylesheet"/>
    <style>
    div#timelinecontainer{ height: 150px; }
    div#mapcontainer{ height: 300px; }
    </style>
  </head>

  <body>
    <div id="help">
    <h1>Filters</h1>
    Use this dropdown menu to filter based on tags:
    <form>
        <select id="tag_select">
            <option value="">All tags</option>
            <option value="CS">CS</option>
            <option value="ECE">ECE</option>
        </select>
    </form>
    </div>
    <div id="timemap">
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
    </div>
  </body>
</html>
